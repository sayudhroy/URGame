<!DOCTYPE html>
<html>
  <head>
    <title>TheGame_Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="md5.js" type="text/javascript"></script> <!-- CRYPTOJS (NEW BSD LICENSE) -->
  	<script src="login.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
      $(document).ready(function() {
          console.log("jQuery Loaded");
          $('#password').keypress(function(event) {
              var key = event.which;
              if(key == 13) {
                  signin();
              }
          });
      });
    </script>

  </head>

  <body>
    <div id = "Login_box">
      <h1>The Game</h1>
      <p>Welcome to the login page of the "The Game" your UR local game</p>
      <div class="form">
        <img src = "images/user.png" alt = "user" height="38" width="35">
        <input type="text" placeholder="Username" name="username" id="username" required>
        <br>
        <img src = "images/Lock.png" alt = "lock" height="35" width="35">
        <input type="password" placeholder="Password" name="password" id="password" required>
        <br>
        <!-- <input type="checkbox" name="RememberMe" value="RememberMe">Remember me -->
        <br>
        <button onclick="signin()">Login</button>
        <br>
        <div class = "ext">
          <a href="signup.html" id="ext_link">Create New Account</a>
        </div>
      </div>
    </div>
  </body>
</html>
